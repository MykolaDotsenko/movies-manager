<h2>Data of movie</h2>

@for (movie of movies; track $index) {
  <div class="movie-container">
<div> {{$index+1}} ) Movie: <b>{{ movie.title | uppercase }}</b></div>
<div>ReleaseDate: {{ movie.releaseDate | date : "dd/MM/yyyy" }}</div>
<div>Price: {{ movie.price | currency : "EUR" }}</div>
</div>
}
