<button mat-flat-button (click)="addMovie()">
<mat-icon>add</mat-icon>
  Add a movie
</button>

<app-generic-list [elements]="movies">
  <ng-container content>
    @for (movie of movies; track $index) {
    <div class="movie-container">
      <div>
        @if(movie.poster){

        <img [src]="movie.poster" width="169" height="250" />
        } @else {
        <img src="default.jpg" width="169" height="250" />
        }
      </div>
      <div>
        <div>
          {{ $index + 1 }} ) Movie: <b>{{ movie.title | uppercase }}</b>
        </div>
        <div>
          ReleaseDate: {{ movie.releaseDate | date : "dd/MM/yyyy" | uppercase }}
        </div>
        <div>Price: {{ movie.price | currency : "EUR" }}</div>
        <div><button (click)="removeMovie(movie)">Remove movie</button></div>
      </div>
    </div>
    }
  </ng-container>
</app-generic-list>
